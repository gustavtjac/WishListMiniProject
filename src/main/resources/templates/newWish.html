<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <link rel="icon" type="image/x-icon" th:href="@{/images/frontsite-logo.jpg}">
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
  <title>Your Wishes</title>
</head>
<body>
<header>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">
        <a th:href="@{/}">WishHub</a>
      </div>

      <div class="nav-content">
        <a th:href="@{/about}">About</a>
        <a th:href="@{/contact}">Contact</a>
        <div class="nav-user-button"></div>

        <div class="nav-buttons">
          <button data-role="login"  th:if="${loggedInUser!=null}"><a th:href="@{'/'+${loggedInUser.getUsername()}}">Go to Wishes!</a></button>
          <form th:if="${loggedInUser!=null}" th:action="@{/logoff}" method="post">
            <button data-role="logoff" type="submit"> <a>Sign Out</a> </button>
          </form>
        </div>
      </div>
    </div>
  </nav>
</header>
<main>
  <div class="create-new-wish-layout">
    <p>Create new Wish</p>
    <p th:text="${error}"></p>
    <form class="formBox" th:action="@{/createnewwish}" th:method="post">
      <label for="name"><b>Wish name</b></label>
      <input type="text" placeholder="Enter Wish name" name="name" required id="name" size="20" maxlength="20">

      <label for="price"><b>Price</b></label>
      <input type="number" step="0.01" placeholder="Enter Price" name="price" required id="price">

      <label for="description"><b>Description</b></label>
      <textarea placeholder="Enter Description" name="description" required id="description"></textarea>

      <label for="wishURL"><b>Wish link</b></label>
      <input type="text" placeholder="Enter Wish URL" name="wishURL" id="wishURL">

      <label for="imgURL"><b>Image link</b></label>
      <input type="text" placeholder="Enter Image URL" name="imgURL" id="imgURL">

      <input type="hidden" name="wishlistID" th:value="${wishlistID}" required id="wishlistID">

      <button class="align-center-button" type="submit">Create wish!</button>
    </form>
  </div>
</main>
</body>
</html>
