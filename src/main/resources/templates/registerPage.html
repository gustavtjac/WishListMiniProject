<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wishhub Register</title>
</head>
<body>

<header>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a th:href="@{/}">Wishhub</a></div>
            <ul>
                <li><a href="#">+</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <article>
        <h2>Create an account on Wishhub</h2>
        <p id="errorText" th:text="${error}"></p>
        <div class="formBox">
            <form th:action="@{/register}" th:method="post">
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name" name="name" required id="name">

                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required id="username">

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required id="password">

                <button type="submit">Register</button>
            </form>
        </div>
    </article>



</main>

<footer>


</footer>

</body>
</html>
