<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
    <meta charset="UTF-8">
    <title>Your Wishes</title>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a th:href="@{/}">Wishhub</a></div>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li>
                    <form th:action="@{/logoff}" method="post"><button type="submit">Log off</button></form></li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div id="overview-welcome-text">
        <h1  th:text="'Here are your wishlists ' + ${user.getName()} + ' :)'"></h1>
    </div>
    <div id="ønskeliste-sektion">

        <a th:href="@{'/wishlist/' + ${liste.getId()}}" th:each="liste : ${ønskelister}" class="ønskeliste-kort">
            <div class="ønskeliste-kort-indhold">
            <h3 class="ønskeliste-indhold" th:text="${liste.getName()}"></h3>
            <p class="ønskeliste-indhold" th:text="${liste.getWishList().size() + ' Ønsker'}"></p>
        </div>
        </a>

        <a th:href="@{/createnewlist}" class="ønskeliste-kort-opret">
            <div>
                <h3>Create a new wishlist!</h3>
            </div>
        </a>
    </div>

</main>





</body>
</html>
