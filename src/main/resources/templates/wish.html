<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
    <title>Ønske</title>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a th:href="@{/}">Wishhub</a></div>
            <ul>
                <p th:text="${owner}"></p>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li>
                    <form th:action="@{/logoff}" method="post"><button type="submit">Log off</button></form></li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="ønske-indhold" th:each="liste : ${wish}">
        <img class="wish-image" th:src="${liste.getImgURL()}" alt="image">
        <h3 class="ønskeindhold" th:text="${liste.getName()}"></h3>
        <p class="ønskeindhold" th:text="${'Price ' + liste.getPrice()}"></p>


    </div>


</main>


<footer>

</footer>

</body>
</html>
