<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" href="/images/logo.jpg">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
    <title>Your Wishes</title>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a th:href="@{/}">Wishhub</a>
            </div>

            <div class="nav-content">
                <a th:href="@{/about}">About</a>
                <a th:href="@{/contact}">Contact</a>
                <a th:if="${owner}" th:href="@{/createnewlist}">+</a>
                <div class="nav-user-button"></div>

                <div class="nav-buttons">
                    <button data-role="login"  th:if="${loggedInUser!=null}"><a th:href="@{'/'+${loggedInUser.getUsername()}}">Go to Wishes!</a></button>
                    <form th:if="${loggedInUser!=null}" th:action="@{/logoff}" method="post">
                        <button data-role="logoff" type="submit"> <a>Sign Out</a> </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="create-new-wish-layout">
        <p>Create new Wishlist</p>
        <p th:text="${error}"></p>
        <form class="formBox" th:action="@{/createnewlist}" th:method="post" >
            <label for="name"><b>Wishlist name</b></label>
            <input type="text" placeholder="Enter Wishlist name" name="name" required id="name">
            <label for="userID"></label>
            <input type="hidden" name="userID" required id="userID" th:value="${loggedInUser.getId()}">

            <button type="submit">Create wishlist!</button>
        </form>
    </div>
</main>
</body>
</html>
